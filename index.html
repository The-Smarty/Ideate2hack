<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osteoarthritis Prediction</title>
    <style>
        /* Reset some default styles */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp6938553.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }

        header {
            background-color: #000;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .upload-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            cursor: pointer;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        label:hover {
            background-color: #fff;
            color: #000;
        }

        img#output {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1> Osteoarthritis Prediction</h1>
    </header>

    <div class="container">
        <div class="upload-container">
            <form action="submit" method="post" enctype="multipart/form-data">
                <label for="file">Upload X-ray Image</label>
                <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)">
                <img id="output" width="200" alt="Uploaded Image">
                <button type="submit" id="processButton">Process Image</button><br>
                <h6>(!) Upload Only Knee Osteoarthritis X-Rays</h6>
            </form>
            {% if(answer) %}
                <h1>The class is {{answer[0]}} with an accuracy of {{answer[1]}}</h1>
            {% endif %}
        </div>
    </div>

    <script>
        function loadFile(event) {
            var output = document.getElementById('output');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.style.display = 'block';
        }
    </script>
</body>
</html>
